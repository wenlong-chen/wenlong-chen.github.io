title: Wenlong's Documentation
description: A modern documentation site using Just the Docs
theme: just-the-docs

url: https://wenlong-chen.github.io

aux_links:
  "View on GitHub":
    - "https://github.com/wenlong-chen/wenlong-chen.github.io"

# Color scheme supports "light" (default) and "dark"
color_scheme: light

# Enable or disable the site search
search_enabled: true

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
heading_anchors: true

# Footer content appears at the bottom of every page's main content
footer_content: "Copyright &copy; 2024. Distributed by an <a href=\"https://github.com/wenlong-chen/wenlong-chen.github.io/blob/main/LICENSE\">MIT license.</a>"

# Google Analytics Tracking
ga_tracking: 
ga_tracking_anonymize_ip: true 